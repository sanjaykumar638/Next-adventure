<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images\logo.png" alt="Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Packages</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Tours</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Membership <i class="fas fa-gem"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Gift cards <i class="fas fa-gift"></i></a></li>
                    <li class="nav-item"><a class="nav-link circle-container" href="#">
                        <i class="fas fa-bars"></i><i class="fas fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section Inside Search Form -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-10 text-white">
                    <h1>Discover Your Next Adventure</h1>
                    <p class="subheading">Unlock your path to adventure, Start your journey of discovery - where every destination awaits your exploration</p>
                    <!-- Search Form -->
                    <div class="search-form-container bg-white p-4 rounded shadow">
                        <div class="hero-buttons mb-4">
                            <button class="btn btn-outline-light bt-1 mx-2">Packages</button>
                            <button class="btn btn-outline-light mx-2">Tours</button>
                        </div>
                            <form class="row g-3">
                                <div class="col-md-2">
                                    <p class="destination-description">Destination</p>
                                    <input type="text" class="form-control" placeholder="Enter the City">
                                </div>
                                <div class="col-md-2">
                                    <p class="destination-description">Check in</p>
                                    <input type="date" class="form-control">
                                </div>
                                <div class="col-md-2">
                                    <p class="destination-description">Check out</p>
                                    <input type="date" class="form-control">
                                </div>
                                <div class="col-md-3">
                                    <p class="destination-description">Guests and rooms</p>
                                    <select class="form-control" id="roomType">
                                        <option>2 adult,0 children,1 room</option>
                                        <option>2 adults,2 children,2 rooms</option>
                                        <option>more than 5 persons </option>
                                    </select>
                                </div>
                                <div class="col-md-1 text-md-end">
                                    <button type="submit" class="btn btn-secondary"><i class="fas fa-search"></i></button>
                                </div>
                            </form> 
                            <div class="row">
                            <div class="column col-md-3">
                                <p class="destination-description mt-3">Star Rating <span class="ml-5 p-2">3<i class="fas fa-star"></i></span><span class="ml-5 p-2">4<i class="fas fa-star"></i></span><span class="ml-5 p-2">5<i class="far fa-star"></i></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
